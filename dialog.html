<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Dialog</title>
		<style>
::backdrop {
	background-color: black;
	opacity: 0.2;
}
		</style>
	</head>
	<body onload="init()">
		<p>Test .. click button below to open dialog.</p>
		<dialog id="preview-dialog" style="height: 90vh; width: 90vw; top: 1rem; bottom: 1rem; left: 1rem; right: 1rem; position: absolute;">
			<h1>Dialog content</h1>
			<p>Go to <a href="https://ldx.dk/">LDX</a>.</p>
			<p><br /></p>
			<p style="text-align: center">
				<button id="close-dialog">Close</button>
			</p>
		</dialog>
		<button id="dialog-opener">Open dialog</button>
		<script>
function init() {
	document.getElementById("dialog-opener")
		.addEventListener("click", (event) => {
			event.preventDefault();
			document.getElementById("preview-dialog").showModal();
		});
	
	document.getElementById("close-dialog")
		.addEventListener("click", (event) => {
			event.preventDefault();
			document.getElementById("preview-dialog").close();
		});
}
		</script>
	</body>
</html>
